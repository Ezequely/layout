<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content signup-modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Registrar-se</h4>
            </div>
            <div class="modal-body signup-modal-body">
                <form class="form-horizontal">
                    <fieldset class="login-popup">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" for="firstName" placeholder="Primeiro Nome">
                                <input class="form-control" type="text" for="lastName" placeholder="Ultimo Nome">
                                <input class="form-control" type="date" for="birthDate" placeholder="Data de Nascimento">
                                <input class="form-control" type="email" for="email" placeholder="Email">
                                <input class="form-control" type="password" for="password" placeholder="Senha">
                                <input class="form-control" type="password" for="password_confirmation" placeholder="Confirmar Senha">
                            </div>
                        </div>
                    </fieldset>
                    <input type="submit" class="btn btn-success col-xs-12" value="Registrar-se">
                </form>
            </div>
        </div>
    </div>
</div>
