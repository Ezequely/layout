<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content signup-modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
            </div>
            <div class="modal-body signup-modal-body">
                <form class="form-horizontal">
                    <fieldset class="login-popup">
                        <div class="form-group">
                            <div class="col-xs-12">

                                <input class="form-control" type="date" for="birthDate" placeholder="Birth date">
                                <input class="form-control" type="email" for="email" placeholder="Email">
                                <input class="form-control" type="password" for="password" placeholder="Password">
                                <input class="form-control" type="password" for="password_confirmation" placeholder="Confirm password">
                            </div>
                        </div>
                    </fieldset>
                    <input type="submit" class="btn btn-success col-xs-12" value="Sign Up">
                </form>
            </div>
        </div>
    </div>
</div>
